# Install Python dependencies and run unit tests.
#
# Note: These tests should run quickly; we set a timeout to
# 20 minutes to catch possible hang-ups, should they occur.

name: Workflow Sample Unit Test

on:
  pull_request:
    branches: [ issue1_target_branch ]

jobs:
  build:
    name: pytest_tests
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ "3.8" ]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        architecture: x64
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    - name: Test with pytest
      run: |
        pytest

